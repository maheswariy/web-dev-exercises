<!DOCTYPE html>
<html>
    <head>
        <title>Lab Exercise</title>
       <script src="lab-exercise.js"></script>
       <link rel="stylesheet" href="lab-exercise.css">
    </head>
    <body>
       <div style="margin-bottom: 28px;">
            <button onclick="addArray();">
                SUM ARRAY
           </button>
       </div>
       <div style="margin-bottom: 28px;">
            <button onclick="stringRev();">
                String Reverse
            </button>
       </div>
       <div style="margin-bottom: 28px;">
            <button onclick="firstNPrimes();">
                Generate first N prime numbers
            </button>
       </div>
       <div style="margin-bottom: 28px;">
            <button onclick="changeTheme(document.querySelector('body').style.backgroundColor);">
                Click to change Theme &lt;3
            </button>
       </div>
       <div style="margin-bottom: 28px;">
            <button onclick="groupPeopleByAge();">
                Group People
            </button>
       </div>
       <div style="margin-bottom: 28px;">
            <input type="text" name="" id="num1" placeholder="enter a number">
            <input type="text" name="" id="num2" placeholder="enter a number">
            <input type="text" placeholder="enter a operator" id="opp">
            <button onclick="calculator();">
                Calculate
            </button>
       </div>
       <div style="margin-bottom: 28px;">
        <button>
           <a href="marks.html">Grade Marks</a>
        </button>
   </div>
    </body>
</html>
