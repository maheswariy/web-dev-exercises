<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="marks.css">
    <script src="marks.js"></script>
</head>
<body>
    <p>
        Enter your marks in each subject 
        Out of 50Marks
    </p>
    <form action="">
        <label for="maths">Marks in Maths:</label><br>
        <input type="number" id="subject1" name="maths" placeholder="Maths Marks">
        <br>
        <label for="c">Marks in C:</label><br>
        <input type="number" id="subject2" name="c" placeholder="C Marks">
        <br>
        <label for="c++">Marks in C++:</label><br>
        <input type="number" name="c++" id="subject3" placeholder="C++ Marks">
        <br>
        <label for="games">Marks in Games:</label><br>
        <input type="number" name="games" id="subject4" placeholder="Games Marks">
        <br>
        <label for="sleeping">Marks in Sleeping:</label> <br>
        <input type="number" name="sleeping" id="subject5" placeholder="Sleeping marks">
        <br>
    </form>
    <p id="display">

    </p>
    <button onclick="calculate();">
        Calculate 
    </button>
</body>
</html>
